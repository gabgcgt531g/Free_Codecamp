<style>

  .balls {
    border-radius: 50%;
    background: linear-gradient(
      35deg,
      #ccffff,
      #ffcccc
    );
    position: fixed;
    width: 50px;
    height: 50px;
    margin-top: 50px;
    animation-name: bounce;
    animation-duration: 2s;
    animation-iteration-count: infinite;
  }
  #ball1 {
    left:27%;
    animation-timing-function: linear;
    /* velocidad de la animación constante */
  }
  #ball2 {
    left:56%;
    animation-timing-function: ease-out;
    /* velocidad lenta inicio, rapida en medio y lenta al final de la animación */
  }

  @keyframes bounce {
    0% {
      top: 0px;
    }
    50% {
      left: 50px;
    }
    100% {
      top: 249px;
      /* describe hasta donde se tiene que desplazar */
    }
  }

</style>

<div class="balls" id="ball1"></div>
<div class="balls" id="ball2"></div>
