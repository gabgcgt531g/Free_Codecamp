<!DOCTYPE html>
<html lang="en">
<head id="head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Formulario GGC</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <h1 id="title">Título del formulario.</h1>
      <p id="description">Descripción del formulario.</p>
    </header>      
    <form id="survey-form" action="">
      <div class="form-group">
        <label 
          id="name-label" 
          for="Name">Name: 
          <label> <br>
        <input 
          id="name" 
          type="text" 
          name="Name"
          class="form-control"
          placeholder="Introduzca su email"
          required>
      </div>
      <div class="form-group">
        <label 
          id="email-label" 
          for="Email">Email: 
      </label> <br>
        <input 
        id="email" 
        type="text" 
        name="Email"
        class="form-control"
        placeholder="Introduzca su nombre"
        required>
      </div>
      <div class="form-group">
        <label 
          id="age-label" 
          for="Email">Age: 
      </label> <br>
        <input 
        id="age" 
        type="text" 
        name="age"
        class="form-control"
        placeholder="Introduzca su edad"
        required>
      </div>
      <div class="form-group">
        <select 
          id="email-label" 
          for="Email">Email: 
      </select> <br>
        <input 
        id="email" 
        type="text" 
        name="Email"
        class="form-control"
        placeholder="Introduzca su nombre"
        required>
      </div>
      
    </form>  
  </div>
</body>
</html>
